name: Build gRPC x86_64/arm64 Universal Library
agent:
  type: Unity::VM::osx
  image: desktop/unity-macos-10.15-xcode-12.2:stable
  flavor: b1.medium
commands:
  - |
    cd ..
    git clone https://gitlab.kitware.com/cmake/cmake.git
    push cmake
    ./bootstrap && make && sudo make install
    popd
    cd ml-agents-grpc git submodule update --init
    brew install cmake autoconf automake libtool go
    ./unity/build_grpc_mac.sh
artifacts:
  libraries:
    paths:
      - "artifacts/**"
